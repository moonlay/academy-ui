<template>
<!-- <div if.bind="assignmentData"> -->
    
    <div if.bind="data">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                    <div class="col-xs-3">
                        <h3><b>Time Range</b></h3>
                        <h4>Start Date :</h4>
                            <au-datepicker value.bind="startDate"></au-datepicker>
                            <hr>
                            <hr>
                            <h4>End Date   :  </h4> 
                            <au-datepicker value.bind="endDate"></au-datepicker>
                            <hr><hr><p>
                            <button type="button" click.delegate="getAssignmentByDate()" class="btn btn-success">Search</button>            
                    </div>

                    <div class="col-xs-1">
                    </div>    

                    <div class="col-lg-4 col-md-6 pull-right">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <i class="fa fa-balance-scale fa-5x">
                                        </i>
                                    </div>
                                    <div class="col-xs-4  pull-right text-right">
                                        <p style="font-size: 20px">Efficiency</p>
                                        <p if.bind = "efficiencyData" value.bind="efficiencyData" style="font-size: 30px">${efficiencyData} %</p>
                                    </div>
                                </div>
                            </div>                      
                                <div class="panel-footer">
                                    <span class="pull-left">Elapsed : </span>
                                    <div class="clearfix ">${totalWorkTime}</div>
                                    <span class="pull-left">Given Time : </span>
                                    <div class="clearfix">${totalBudget}</div>
                                </div>
                        </div>
                    </div>

                    
                    <div class="col-xs-12">
                        <hr>
                    </div>
                       
                    <div class="col-xs-12">
                        <h3>Project(s).</h3>
                        <au-table view-model.ref="projectsTable"
                            data.bind="projectsLoader"
                            columns.bind="projectCollumns"
                            sortable.bind="false" 
                            
                            context.bind="contextMenu" 
                            context-click.delegate="__contextMenuCallback($event)">                
                        </au-table>
                    </div>

                    <div class="col-xs-12">
                        <hr>
                    </div>   

                    <div class="col-xs-9">
                        <h3>Closed Assignment(s).</h3>
                        <au-table view-model.ref="assignmentTable"
                            data.bind="assignmentLoader"
                            columns.bind="assignmentsColumns"
                            sortable.bind="false" 
                            >                
                        </au-table>
                    </div>
                    <div class="col-xs-3">
                        
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <p style="font-size: 20px">Detail :</p>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                 <div class="row">
                                    <div class="col-xs-12">
                                        <span class="pull-left">Elapsed : </span>
                                        <div class="clearfix ">${closedElapsed}</div>
                                        <span class="pull-left">Given Time : </span>
                                        <div class="clearfix">${closedBudget}</div>
                                    </div>
                                </div>
                            </div>    
                            
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <hr>
                    </div>   
                    <div class="col-xs-9">
                        <h3>On-going Assignment(s).</h3>
                            <au-table view-model.ref="openAssignmentTable"
                                data.bind="assignmentLoaderOpen"
                                columns.bind="assignmentsColumns"
                                sortable.bind="false" 
                               >                
                            </au-table>
                    </div>
                    <div class="col-xs-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <p style="font-size: 20px">Detail :</p>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                 <div class="row">
                                    <div class="col-xs-12">
                                        <span class="pull-left">Elapsed : </span>
                                        <div class="clearfix ">${openElapsed}</div>
                                        <span class="pull-left">Given Time : </span>
                                        <div class="clearfix">${openBudget}</div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>

                    </div>     
                </div>
            </div>
        </div>   
    </div>                    
</template>
