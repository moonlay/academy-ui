<template>
  <required from="simple.css"></required>

  <section class="content-header">
    <h1>User </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Employee List</h3>
          </div>
          <div class="box-body table-responsive no-padding">
            <au-table 
              data.bind="loader" 
              columns.bind="columns"
              sortable.bind="true"
              page-size="25"
              context.bind="contextMenu" 
              context-click.delegate="__contextMenuCallback($event)">
              <button slot="toolbar" class="btn btn-success" click.delegate="create()">Create new Account</button>
            </au-table>
            <p>Klik kanan pada row untuk memunculkan pilihan : 
            <br>Detail => melihat detail dari user, dan <br>Report => melihat report dari user .</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
