<template>
    
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
  
    <!-- Social Buttons CSS -->
    <link href="../vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">
  
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
  
    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  
  
  
    <h1>Hello ${nama.username} !</h1>
    <!-- <center>
    
  
    </center> -->
  
    <div class="row">
  
      <div class="col-lg-3 col-md-6">
  
        <div class="panel panel-green">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-tasks fa-5x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge">${item.count}</div>
                <div>Assignments</div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
    <h3> Assignments</h3>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <table class="table table-bordered table hover">
          <thead>
            <tr class="info">
              <th>Name</th>
              <th>Deadline</th>
              <th>Residue</th>
              <th>Elapsed</th>
              <th>Action</th>
            </tr>
          </thead>
          <tr context.bind="contextMenu" context-click.delegate="__contextMenuCallback($event)" repeat.for="item of data">
            <td>${item.task.name}</td>
            <td>${item.deadline}</td>
            <td style="color:red">${item.subtraction}</td>
            <td>${item.elapsed}</td>
            
            <td>
  
              <button id="button" class="btn btn-primary" if.bind="!item.isStart" click.delegate="start(item)">Start</button>
  
              <button id="button" type="button" class="btn btn-primary" if.bind="item.isStart" click.delegate="pause(item)">Pause</button>
  
              <button type="button" class="btn btn-primary" click.delegate="stop(item)">Stop</button>
  
  
              <button class="btn btn-success" click.delegate="__view(item.id)">Lihat Detail</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
  
    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
  
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
  </template>
