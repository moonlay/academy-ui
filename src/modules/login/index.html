<template>
  <div class="container login">
    <div class="row">
      <div if.bind="!isAuthenticated" class="col-xs-12" >
        
        <div class="panel panel-default panel-login">
          <div class="panel-body">
            <h2 class="form-title">Sign In</h2>
            <form>
              <div class="form-group">
                <label for="" class="control-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" value.bind="username" required autofocus />
              </div>
              <div class="form-group">
                <label for="" class="control-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" value.bind="password" required />
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block" click.delegate="login()">Sign in</button>
          
            </form>
          </div>
        </div>
      </div>

    </div if.bind="isAuthenticated">
        <button type="submit" class="btn btn-success btn-lg btn-block" click.delegate="logout()">Logout</button>
  </div>       
  
</div>
</template>
