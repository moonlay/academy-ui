<template>
    <require from="./widget/box-collapse"></require>
    <require from="./widget/box-header" as="header"></require>
    <require from="./widget/box-footer" as="footer"></require>
    <require from="./widget/cst-button"></require>
    <require from="./widget/modal-form"></require>

    <div class="col-md-4 col-xs-12 col-sm-6" if.bind="datas" repeat.for="item of datas">
        <box-collapse id-collapse.bind="item.id">
            <!-- Box Header -->
            <div slot="box-header">
                <header deadline.bind="item.deadline" icon.bind="icon" title.bind="item.name">
                </header>
            </div>
            <div if.bind="buttons" slot="box-header-toolbar">
                <cst-button buttons.bind="buttons" data.bind="item"></cst-button>
            </div>

            <!-- Box Body -->
            <div slot="box-body">
                <div slot="content">
                    <dl>
                        <dt>Project</dt>
                        <dd>${item.project.name}</dd>
                        <dt>Backlog</dt>
                        <dd>${item.backlog.name}</dd>
                        <dt>Yang belum menyelesaikan assignments
                            <ol>
                                <li repeat.for="asign of item.assignments">${asign.account.username}</li>
                            </ol>
                        </dt>
                        </dd>
                    </dl>
                </div>
            </div>

            <!-- box footer -->
            <!-- <div slot="box-footer">
                <footer></footer>
            </div> -->
        </box-collapse>
    </div>
</template>
