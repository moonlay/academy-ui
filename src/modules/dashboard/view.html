<template>
    <require from="./partials/detail-work"></require>
    <require from="./partials/widget/au-doughnut-chart" as="doughnut-chart"></require>
    <h2 class="page-header">Project ${project.name}</h2>

    <div class="box box-solid">
        <div class="box-header with-border">
            <h3 class="box-title">Chart Project</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                </div>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h3 class="text-center">Backlog</h3>
                    <!-- <doughnut-chart config-chart="backlogProgress"></doughnut-chart> -->
                    <compose view-model="./partials/widget/au-doughnut-chart" model.bind="backlogProgress"></compose>
                </div>
                <div class="col-md-6 col-xs-12">
                    <h3 class="text-center">Tasks</h3>
                    <compose view-model="./partials/widget/au-doughnut-chart" model.bind="taskProgress"></compose>
                    <!-- <doughnut-chart config-chart="taskProgress"></doughnut-chart> -->
                </div>
            </div>
            <!-- /.row -->
        </div>

    </div>



    <div class="col-md-4 col-xs-12">
        <detail-work complete-work.bind="loaderCompleteBacklog" progress-work.bind="loaderProgressBacklog" title.bind="titleBacklog"
            footer-button.bind="footerButtonBacklog">
        </detail-work>
    </div>
    <div class="col-md-4 col-xs-12">
        <detail-work complete-work.bind="loaderCompleteTask" progress-work.bind="loaderProgressTask" title.bind="titleTask" footer-button.bind="footerButtonTask">>
        </detail-work>
    </div>
    <div class="col-md-4 col-xs-12">
        <detail-work complete-work.bind="loaderCompleteAssignments" progress-work.bind="loaderProgressAssignments" title.bind="titleAssignment">
        </detail-work>
    </div>
</template>
